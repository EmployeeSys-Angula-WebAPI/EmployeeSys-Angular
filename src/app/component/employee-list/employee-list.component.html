<div class="toolbar">
  <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
  <mat-form-field>
    <input matInput placeholder="Search" [(ngModel)]="searchTerm" (input)="searchEmployees()" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource">
  <!-- Define columns: name, email, position, actions -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button color="accent" (click)="editEmployee(employee.id)">Edit</button>
      <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'position', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'position', 'actions'];"></tr>
</table>

<mat-paginator [length]="filteredEmployees.length"
               [pageSize]="itemsPerPage"
               (page)="onPageChange($event.pageIndex + 1)">
</mat-paginator>
